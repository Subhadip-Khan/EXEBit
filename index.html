<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXE Bit</title>
    <link rel="stylesheet" href="index.css">
    <script>
        window.onload = function () {
            if (localStorage.getItem("skipLanding") === "true") {
                window.location.href = "home.html";
            }
        };

        function setSkipLanding(shouldSkip) {
            localStorage.setItem("skipLanding", shouldSkip);
        }
    </script>
</head>
<body>

<section class="hero">
    <div class="hero-content">
        <h1>Welcome to EXE Bit</h1>
        <p>Your go-to platform to discover, save, and share ideas that inspire you. Start exploring today!</p>
        <button onclick="window.location.href='home.html'">
            Go to Site
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>
        <br>
        <label>
            <input type="checkbox" onchange="setSkipLanding(this.checked)">
            Go directly to the homepage next time.
        </label>
    </div>
</section>

</body>
</html>
